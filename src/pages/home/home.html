<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="noe">
    <ion-item *ngFor="let animal of noe.animais">
      <ion-thumbnail item-start>
        <img src="{{animal.foto}}">
      </ion-thumbnail>
      <h2>{{animal.nome}}</h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label color="primary" fixed>Nome</ion-label>
      <ion-input [(ngModel)]="dados.nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>Foto</ion-label>
      <ion-input [(ngModel)]="dados.foto"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="inserir()">Salvar</button>
</ion-content>
